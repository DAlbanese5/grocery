<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="grocery.css">
</head>
<body>
    <section><h1 class="header">My Very Organized Grocery List</h1>
    </section>
    <br>
    <h2 id="pantry">Pantry Items</h2>
    <br>
    <section class="category">
    <div class="firstgroup">   
    <h3 style="color: rgb(255, 255, 255)">Canned</h3>
    <ul class="canned">
        <li>Corn</li>
        <li>Tuna</li>
        <li>Beans</li>
        <li>Peas</li>
    </ul>
    </div>
    <div class="firstgroup"> 
        <h3 style="color:white">Dry Goods</h3>
        <ul>
            <li>Rice</li>
            <li>Oats</li>
            <li>Pancake Mix</li>
            <li>Lentils</li>
        </ul>
         </div>
         <img src="https://foodassets.com/img/cms/canned-food.jpg" class="Pic1" alt="Can food Pic">
    </section>

    <h2 id="freeze">Veggies/Fruits</h2>
        <br>
        <section class="category">
        <div class="secondgroup">
            <h3 style="color:white">Veggies</h3>
            <ul>
                <li>Peppers</li>
                <li>Cucumber</li>
                <li>Spinach</li>
                <li>Squash</li>
            </ul>
        </div>
        <div class="secondgroup">
            <h3 style="color:white">Fruits</h3>
            <ul>
                <li>Strawberries</li>
                <li>Oranges</li>
                <li>Pineapple</li>
                <li>Apples</li>
            </ul>
        </div>
        <img src="https://san-j.com/wp-content/uploads/2024/02/01-healthiest-fruits-vegetables-REV02.jpg" class="fruitpic" alt="Veggies/Fruits Pic">

    </section>
    
</body>
</html>
